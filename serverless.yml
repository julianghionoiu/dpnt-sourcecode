service: dpnt-sourcecode

provider:
    name: aws
    runtime: java8
    stage: ${opt:stage, 'local'}
    region: eu-west-2

    memorySize: 1536 # in MB
    timeout: 30 # in seconds
    versionFunctions: false
    onError: arn:aws:sns:eu-west-2:577770582757:MyselfEU2 # Ref and Fn::ImportValue are supported as well
    environment: ${file(config/env.${self:provider.stage}.yml)}

package:
    artifact: build/libs/dpnt-sourcecode-all.jar

functions:
    srcs-github-export:
        handler: tdl.datapoint.sourcecode.SourceCodeUploadHandler
        events:
          - existingS3:
              bucket: BUCKET_NAME
              events:
                - s3:ObjectCreated:*
              rules:
                - prefix: images/
                - suffix: .jpg